<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KCS Delegate Registration</title>
</head>
<body>
  <h2>KCS Delegate Registration Form</h2>
  <form id="registrationForm">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="30" required></textarea><br><br>
    
    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" required><br><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="course">Specialization/Interest Area:</label>
    <input type="text" id="course" name="course" required><br><br>
    
    <button type="submit">Register</button>
    <button type="button" onclick="cancel()">Cancel</button>
  </form>

  <h3>Registered Delegates (In Memory)</h3>
  <ul id="delegateList"></ul>

  <script>
    const delegates = [];

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const delegate = {
        name: document.getElementById('name').value,
        dob: document.getElementById('dob').value,
        gender: document.getElementById('gender').value,
        address: document.getElementById('address').value,
        telephone: document.getElementById('telephone').value,
        email: document.getElementById('email').value,
        course: document.getElementById('course').value
      };

      delegates.push(delegate);
      updateDelegateList();
      this.reset();
    });

    function updateDelegateList() {
      const list = document.getElementById('delegateList');
      list.innerHTML = "";
      delegates.forEach((d, index) => {
        list.innerHTML += `<li>${index + 1}. ${d.name} - ${d.email} - ${d.course}</li>`;
      });
    }

    function cancel() {
      window.history.back();
    }
  </script>
</body>
</html>
